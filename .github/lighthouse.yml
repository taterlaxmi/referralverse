name: Lighthouse CI

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # every day at 12 AM UTC

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - run: npm ci

      - name: Run Lighthouse CI
        run: npx lhci autorun